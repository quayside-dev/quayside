name: Linting

on: [pull_request]

permissions:
  contents: read

jobs:
  build:
    name: Linting
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        # https://github.com/actions/checkout/releases/tag/v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        # https://github.com/super-linter/super-linter/releases/tag/v8.3.2
        uses: super-linter/super-linter@d5b0a2ab116623730dd094f15ddc1b6b25bf7b99
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_GIT_COMMITLINT: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_GITHUB_ACTIONS_ZIZMOR: true
          VALIDATE_GITLEAKS: true
          VALIDATE_JAVASCRIPT_PRETTIER: true
          VALIDATE_MARKDOWN_PRETTIER: true
          VALIDATE_NATURAL_LANGUAGE: true
          VALIDATE_RUST_2024: true
          VALIDATE_RUST_CLIPPY: true
          VALIDATE_YAML_PRETTIER: true
